<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="scores">
            <div class="box">
                <p class="para">Hit</p>
                <span class="spanclass" id="hitval">3</span>
            </div>
            <div class="box">
                <p class="para">Timer</p>
                <span class="spanclass" id="timer"></span>
            </div>
            <div class="box">
                <p class="para">Score</p>
                <span class="spanclass" id="scoreval">0</span>
            </div>
        </div>
        <div class="circles">
            <div class="dot">
                5
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
